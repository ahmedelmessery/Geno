{%load static%}
<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="{%static 'css/normalize.css'%}" />
    <link rel="stylesheet" href="{%static 'css/style.css'%}" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Change Password</title>
    <link rel="shortcut icon" href="{%static 'images/favicon.ico'%}" />
</head>

<body>
    <div class="landing_login">

        <div class="audio">
            <i class="fa-solid fa-volume-high"></i>
        </div>


        <audio id="audio" src="{%static 'audio.mp3'%}" autoplay loop></audio>

        <div class="landing_logo">
            <img src="{%static 'images/logo.png'%}" alt="">
            <p> <span style="color: #43D8FF;">G</span>eno</p>
        </div>


        <div class="text">
            <p id="login">Change Password</p>
        </div>

        <div class="input">
            <form method="post" novalidate="">
                {%csrf_token%}
                <input type="hidden" name="next" value="">

                <div class="form-group">
                    <input type="password" name="old_password" placeholder="old Password"
                        autocomplete="current-password" autofocus="" class="form-control" required=""
                        id="id_old_password">
                    <i id class="fa-solid fa-lock"></i>
                    <i id="eye" class="fa-regular fa-eye"></i>
                </div>

                <div class="form-group">
                    <input type="password" name="new_password1" placeholder="new Password" autocomplete="new-password"
                        class="form-control" required="" id="id_new_password1">
                    <i id class="fa-solid fa-lock"></i>
                    <i id="eye" class="fa-regular fa-eye"></i>
                </div>

                <small class="form-text text-muted" style="color: white;">
                    <ul>
                        <li>Your password can’t be too similar to your other personal information.</li>
                        <li>Your password must contain at least 8 characters.</li>
                        <li>Your password can’t be a commonly used password.</li>
                        <li>Your password can’t be entirely numeric.</li>
                    </ul>
                </small>


                <div class="form-group">
                    <input type="password" name="new_password2" placeholder="Password confirmation"
                        autocomplete="new-password" class="form-control" required="" id="id_new_password2">
                    <i id class="fa-solid fa-lock"></i>
                    <i id="eye" class="fa-regular fa-eye"></i>
                </div>


                <br>
                <div class="login_botton">
                    <button type="submit" class="btn btn-primary btn-block">Save Changes</button>
                </div>
            </form>


        </div>

        <video src="{%static 'images/dna.mp4'%}" muted loop autoplay></video>

    </div>

    <script src="{%static 'js/login.js'%}"></script>


</body>

</html>
